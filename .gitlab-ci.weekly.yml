image-update-build:
    stage: build
    cache: {}
    image: golang:1.17
    script:
       - go run ./tools/image-update/check/check.go
       - cp .gitlab-ci.weekly.template.yml .gitlab-ci.weekly.generated.yml
       - |+
         if [ ! -f "./tools/image-update/.update.sh" ]; then
           echo "        - COMMAND: echo null" >> .gitlab-ci.weekly.generated.yml
           echo "No update commands to run"
           exit 0
         fi
       - echo "Update commands collected..."
       - cat ./tools/image-update/.update.sh
       - |+
         while read line; do
           line=$(echo $line|tr -d '\n')
           echo "        - COMMAND: ${line}" >> .gitlab-ci.weekly.generated.yml
         done < ./tools/image-update/.update.sh
       - cat .gitlab-ci.weekly.generated.yml
    artifacts:
        paths:
          - .gitlab-ci.weekly.generated.yml

image-update-trigger:
  stage: build
  needs:
    - image-update-build
  trigger:
    include:
      - artifact: .gitlab-ci.weekly.generated.yml
        job: image-update-build
    strategy: depend
