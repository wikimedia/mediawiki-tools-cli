              usage: The account to get.
              gerrit-param: account-id
            - name: sshkey
              required: true
              usage: The SSH key to delete.
              gerrit-param: ssh-key-id
          gerrit-path: /accounts/{account-id}/sshkeys/{ssh-key-id}/access/
          http-method: DELETE
