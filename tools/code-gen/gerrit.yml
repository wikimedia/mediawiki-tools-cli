    - use: active
      short: Account active
      sub-commands:
        - use: get
          short: Gets the account active status
          string-flags:
            - name: account
              required: true
              usage: The account to get.
              gerrit-param: account-id
          gerrit-path: /accounts/{account-id}/active/
        - use: set
          short: Sets the account active status
          string-flags:
            - name: account
              required: true
              usage: The account to get.
              gerrit-param: account-id
          gerrit-path: /accounts/{account-id}/active/
