images: 
  # docker dev env: Base services
  - image: defreitas/dns-proxy-server:3.5.2
  - image: jwilder/nginx-proxy:0.10
  # docker dev env: MediaWiki related services
  - image: docker-registry.wikimedia.org/releng/node20-test-browser:0.0.1
  - image: docker-registry.wikimedia.org/releng/quibble-buster-php83:1.7.0-s2
  - image: docker-registry.wikimedia.org/dev/buster-php81-fpm:1.0.1-s2
  - image: docker-registry.wikimedia.org/dev/buster-apache2:2.0.1
  # docker dev env: Misc services
  # TODO: make wdqs images work with semver
  - image: wikibase/wdqs-frontend:wmde.11
    noCheck: true
  - image: wikibase/wdqs:0.3.121-wmde.11
    noCheck: true
  - image: wikibase/wdqs-proxy:wmde.11
    noCheck: true
  - image: postgres:13.14
    requireRegex: 13\.\d+$
  - image: mariadb:10.11
    requireRegex: 10\.\d+$
  - image: phpmyadmin/phpmyadmin:5
    noCheck: true
  - image: adminer:4
    noCheck: true
  - image: mailhog/mailhog:v1.0.1
    requireRegex: v1\.\d+(\.\d+)?
  - image: memcached:1.6
    requireRegex: 1\.\d+$
  - image: redis:6.2
    requireRegex: 6\.\d+$
  - image: quay.io/keycloak/keycloak:18.0.0
    requireRegex: 18\.\d+\.\d+
  - image: graphiteapp/graphite-statsd:1.1.10-4
    requireRegex: 1\.\d+\.\d+(\-\d+)
  - image: docker-registry.wikimedia.org/dev/stretch-elasticsearch:0.1.0
  # docker dev env: Other stuff
  - image: alpine/socat:1.7.4.4-r0
    requireRegex: 1\.\d+\.\d+(\.\d+)?(-r\d+)?$
  # docker dev env: Regularly released WMF production images
  - image: docker-registry.wikimedia.org/wikimedia/eventgate-wikimedia:2023-10-25-155509-production
    requireRegex: \d{4}\-\d{2}\-\d{2}\-\d{6}\-production
  # Latest images...
  - image: ubuntu:latest
    noCheck: true
  - image: registry.gitlab.com/gitlab-org/release-cli:latest
    noCheck: true
  - image: registry.gitlab.com/dependabot-gitlab/dependabot:latest
    noCheck: true
  - image: docker-registry.wikimedia.org/httpd-fcgi:latest
    noCheck: true
  # Golang CI images
  - image: golang:1.18
    noCheck: true
imageGroups:
  # docker dev env: Regularly released WMF production images
  - name: docker-registry.wikimedia.org/wikimedia/mediawiki-libs-shellbox
    sameTagMatcher: ^(\d{4}\-\d{2}\-\d{2}\-\d{6})\-
    images:
      - image: docker-registry.wikimedia.org/wikimedia/mediawiki-libs-shellbox:2024-04-28-143648-media
        requireRegex: \d{4}\-\d{2}\-\d{2}\-\d{6}\-media
      - image: docker-registry.wikimedia.org/wikimedia/mediawiki-libs-shellbox:2024-04-28-143648-php-rpc
        requireRegex: \d{4}\-\d{2}\-\d{2}\-\d{6}\-php-rpc
      - image: docker-registry.wikimedia.org/wikimedia/mediawiki-libs-shellbox:2024-04-28-143648-score
        requireRegex: \d{4}\-\d{2}\-\d{2}\-\d{6}\-score
      - image: docker-registry.wikimedia.org/wikimedia/mediawiki-libs-shellbox:2024-04-28-143648-syntaxhighlight
        requireRegex: \d{4}\-\d{2}\-\d{2}\-\d{6}\-syntaxhighlight
      - image: docker-registry.wikimedia.org/wikimedia/mediawiki-libs-shellbox:2024-04-28-143648-timeline
        requireRegex: \d{4}\-\d{2}\-\d{2}\-\d{6}\-timeline
# Files and directories to check
files:
directories:
  - internal/mwdd/files/embed
  - .gitlab/pipelines
