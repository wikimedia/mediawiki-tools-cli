image-update-build:
    stage: build
    cache: {}
    image: golang:1.17
    script:
       - go run ./tools/image-update/check/check.go
       - echo "Update commands collected..."
       - cat ./tools/image-update/.update.sh
       - cp .gitlab-ci.daily.template.yml .gitlab-ci.daily.generated.yml
       - |+
         while read line; do
           line=$(echo $line|tr -d '\n')
           echo "        - COMMAND: ${line}" >> .gitlab-ci.daily.generated.yml
         done < ./tools/image-update/.update.sh
       - cat .gitlab-ci.daily.generated.yml
    artifacts:
        paths:
          - .gitlab-ci.daily.generated.yml

image-update-trigger:
  stage: build
  needs:
    - image-update-build
  trigger:
    include:
      - artifact: .gitlab-ci.daily.generated.yml
        job: image-update-build
    strategy: depend
