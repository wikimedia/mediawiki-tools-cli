---
services:
  wdqs-ui:
    image: "wikibase/wdqs-frontend:wmde.11"
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=wdqs-ui.local.wmftest.net
      - DEFAULT_EXPOSE_PORT=80
      - WIKIBASE_HOST=default.mediawiki.local.wmftest.net
      - WIKIBASE_PORT=8080
      - WDQS_HOST=wdqs-proxy
    depends_on:
      - dps
      - nginx-proxy
      - wdqs-proxy
    dns:
      - ${NETWORK_SUBNET_PREFIX}.10
    networks:
      - dps
